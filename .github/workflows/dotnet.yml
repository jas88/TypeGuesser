name: Build, test and package

on: push

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      security-events: write
    steps:
    - uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: recursive
    - name: Verify build-standards submodule
      run: |
        if [ ! -f "build-standards/Directory.Build.props.shared" ]; then
          echo "::error::build-standards submodule not initialized. Check 'submodules: recursive' in checkout."
          exit 1
        fi
    - uses: actions/setup-dotnet@v5
    - name: Check and update Directory.Build.props
      run: ./scripts/generate-build-props.sh
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
        queries: +security-and-quality
    - name: Test
      # Testing Microsoft suggestion: dotnet run instead of dotnet test for coverage
      # See: https://github.com/microsoft/codecoverage/issues/206
      run: dotnet run --project tests/TypeGuesser.Tests/Tests.csproj -c Release -- --results-directory testresults --coverage --coverage-output-format cobertura --coverage-output coverage.cobertura.xml --coverage-settings tests/coverage.settings
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:csharp"
        upload: false
        output: sarif-results

    - name: filter-sarif
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          +**/*
          -**/*.g.cs
        input: sarif-results/csharp.sarif
        output: sarif-results/csharp.sarif

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: sarif-results/csharp.sarif
    - name: Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: testresults
        files: coverage.cobertura.xml
        fail_ci_if_error: false
    - name: Pack Nuget
      run: dotnet pack --nologo src/TypeGuesser/TypeGuesser.csproj -o dist -c Release --include-source -p:IncludeSymbols=true -p:DebugType=full -p:SymbolPackageFormat=snupkg
    - name: Store created nupkg files
      uses: actions/upload-artifact@v6
      with:
        path: dist/*.nupkg
        retention-days: 1
    - name: Upload Nupkg to Github release
      if: contains(github.ref,'refs/tags/')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: dist/*.nupkg
        file_glob: true
        overwrite: true
    - name: Push Nuget
      if: contains(github.ref,'refs/tags/')
      run: |
        cd dist
        dotnet nuget push *[0-9].nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate